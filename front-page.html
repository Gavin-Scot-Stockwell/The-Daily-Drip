<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>The Daily Drip</title>
  <link rel="stylesheet" href="./asset/css/reset.css" />
  <link rel="stylesheet" href="./asset/css/front-page.css" />

</head>

<body class = "bg-indigo-100">

<!--HEADER-->
    <header class="font-serif text-indigo-600 text-6xl bg-blue-300 text-left py-4 mt-8 mb-12 rounded-lg shadow-lg">The Daily Drip</header>

<!--ADD NEW DAY SECTION-->
    <section id = "newDay" class = "flex">
        <button id = "add" class="font-serif text-2xl m-auto p-[30px] hover:bg-blue-300 border-black border-4 text-center rounded-md w-64 mb-[30px] add px-4 py-2 bg-indigo-500 text-white rounded-md font-semibold hover:bg-indigo-600 transition duration-200"> Add New Day</button>
    </section>

<!--CLONED DIARY SECTION-->
    <div id = "clone" class = "mb-8 border[15px] border-black"></div>

<!--MAIN CONTENT-->
    <main id = "container" class = "font-serif m-auto flex flex-col justify-between ">

<!--DIARY SECTION-->

      <!--STATS SECTION-->
      <section id ="stats" class="stats grid grid-cols-1 sm:grid-cols-3 gap-6 p-6">
        <div class ="flex-shrink-0">
          <img src ="./asset/images/water5.png" alt="image of water inside a glass" class = "inline-block m-[20px]">
        </div>

      <!--TEXT DIARY-->
       <div class="flex flex-col justify-between">
        <div class="flex flex-col items-center space-y-2">
          <input id="waterIntake" type="text" class="w-full py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder ="Water Intake (L)">WATER INTAKE
        </div>

        <div class="date flex flex-col items-center space-y-2">
          <input id="date" type="date" class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder ="Date">DATE
        </div>
       </div>  
        <div class ="flex inline grid ml-4">
          <textarea id="diaryInput" class ="flex inline w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder ="Write your thoughts here..."></textarea>
        </div>
        </section>
      </section>
      </section>
      <!--AVERAGE WATER INTAKE-->
    <div id = "average" class ="text-center text-xl font-semibold mt-8 p-4 bg-indigo-500 text-white rounded-lg">AVG WATER</div>
    <div class = "m-auto flex">
      <button id = "submit" class = "font-serif text-2xl p-[30px] hover:bg-blue-300 border-black border-4 text-center rounded-md w-64 mb-[30px] mt-[30px]">SUBMIT</button>
    </div>
    <div id ="avg" class ="flex flex-col items-center space-y-2">
      <p class="text-lg font-medium">Your Daily Average</p>
      <p class="text-2xl font font-semibold">0.0L</p>
    </div>
    </main> 
  <script src="./asset/js/front-page.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com"></script>

</body>

</html>
